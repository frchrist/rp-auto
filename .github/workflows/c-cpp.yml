name: Build C++ Desktop App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List available Qt modules
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.5.2
        host: windows
        target: desktop
        command: list
        arch: win64_msvc2019_64  # or your preferred architecture

    - name: Install Qt with required modules
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.5.2
        host: windows
        target: desktop
        arch: win64_msvc2019_64
        modules: qtbase qttools qtdeclarative qt5compat
        # Based on your CMake: Core, Gui, Widgets are needed
        # qt5compat might be needed if migrating from Qt5

    - name: Install build tools
      run: choco install cmake ninja -y

    - name: Configure project
      run: |
        mkdir build
        cd build
        cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release

    - name: Build project
      run: |
        cd build
        cmake --build . --config Release --parallel

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-app
        path: build/Release/BankApp.exe  # Adjusted path for Windows builds
